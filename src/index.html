<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>What React, ReactDOM do for us</title>
  </head>
  <body>
    <div id="root">React NOT rendered.</div>

    <script
      src="https://unpkg.com/react@16/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
      crossorigin
    ></script>

    <script>
      const Person = props => {
        return React.createElement('div', {}, [
          React.createElement('h1', { key: 1 }, props.name),
          React.createElement('p', { key: 2 }, props.occupation)
        ]);
      };

      const App = props => {
        return React.createElement('div', {}, [
          React.createElement('h1', { key: 0 }, 'React is rendered!!!'),
          React.createElement(Person, {
            key: 1,
            name: 'Henry',
            occupation: 'Developer'
          }),
          React.createElement(Person, {
            key: 2,
            name: 'Yihua',
            occupation: 'Developer'
          }),
          React.createElement(Person, {
            key: 3,
            name: 'Andrei',
            occupation: 'Instructor'
          })
        ]);
      };

      ReactDOM.render(
        React.createElement(App),
        document.getElementById('root')
      );
    </script>
  </body>
</html>
